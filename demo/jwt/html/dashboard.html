<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <!-- Bootstrap stuff -->
    <title>Test</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.dataTables.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<div class="container">
    <div class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Dashboard</a>
        </div>

        <ul class="nav navbar-nav navbar-right">
            <li><a href="#" id="username"></a></li>
            <li><a href="#" id="logout"><span class="glyphicon glyphicon-log-out"></span> logout</a></li>
            <li><a></a></li>
        </ul>

    </div>

    

    <header><h1>Pick Location</h1></header>
    <div class="row">
        <div class="col-sm-6">

            <div class="form-horizontal" style="width: 550px">
                <form method="post" id="pick_location">
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="us3-address" />
                            <input type="hidden" id="output" />
                        </div>

                        <div class="col-sm-2">
                            <input type="button" class="btn" id="save" value="Save"/>
                        </div>
                    </div>
                </form>
            </div>

            <div id="us3" style="width: 550px; height: 400px;"></div>
        </div>
        <div class="col-sm-6">
            

            <table id="saved_locations-grid"  cellpadding="0" cellspacing="0" border="0" class="display" width="100%">
                    <thead>
                        <tr>
                            <th>city</th> <th>state</th> <th>zip</th> <th>country</th> <th>latitude</th> <th>longitude</th>
                        </tr>
                    </thead>
            </table>

        </div>
    </div>

        <div class="clearfix"></div>
        
</div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" language="javascript" src="js/jquery.dataTables.js"></script>
    <script type="text/javascript" src='https://maps.google.com/maps/api/js?sensor=false&libraries=places&key=AIzaSyBcHM8U9Q5zAGLoNflnPJt3qCuwaJhn4cs'></script>
    <script src="js/locationpicker.jquery.js"></script>
    <script src="js/dashboard.js" type="text/javascript" language="javascript" ></script>
</div>
</body>
</html>
